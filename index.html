<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Temperature.js">
    <title>Temprature </title>
</head>
<body>
  <h1>Temperature Converter</h1>
    <p id="result"></p>

    <script>
    
      let temperature = 30;

      let fahrenheit = (temperature * 9 / 4) + 32;

      console.log("Umm... I think " + temperature + " C is " + fahrenheit + " F?");

      document.write("result").innerText = "Umm... I think " + temperature + " C is " + fahrenheit + " F?";
    </script>

  </body>
</html>
